<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="speedtest-container">
        <h1>Fucktest</h1>
        
        <button id="startButton">Начать тест</button>

            <div class="result-item">
